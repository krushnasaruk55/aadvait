<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyHub</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-left">
            <div class="auth-header">
                <div
                    style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem; color: var(--primary);">
                    <i class="fas fa-graduation-cap" style="font-size: 2rem;"></i>
                    <span style="font-size: 1.5rem; font-weight: 800;">StudyHub</span>
                </div>
                <h1 class="auth-title" id="pageTitle">Welcome Back</h1>
                <p class="auth-subtitle" id="pageSubtitle">Please enter your details to sign in</p>
            </div>

            <form class="auth-form" id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="student@university.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="auth-btn" id="submitBtn">Sign In</button>
            </form>

            <div class="auth-switch">
                <span id="switchText">Don't have an account?</span>
                <a id="switchBtn">Sign up</a>
            </div>
        </div>

        <!-- Right Side: Info -->
        <div class="auth-right">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>

            <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1.5rem; line-height: 1.2;">
                Study Smarter,<br>Not Harder
            </h2>
            <p style="font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem;">
                Join thousands of students using AI to ace their exams and connect with peers.
            </p>

            <ul class="feature-list">
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-bolt"></i></div>
                    <span>AI Flashcard Generation</span>
                </li>
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-video"></i></div>
                    <span>Smart Video Recommendations</span>
                </li>
                <li class="feature-item">
                    <div class="feature-icon"><i class="fas fa-users"></i></div>
                    <span>Vibrant Student Community</span>
                </li>
            </ul>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="common.js"></script>
    <script src="login.js"></script>
</body>

</html>
